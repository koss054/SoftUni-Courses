version: '3.8'
services:
    vote:
        container_name: vote
        build: 
            dockerfile: ./vote/Dockerfile
        ports:
            - "5000:80"
        restart: on-failure
        networks:
            - frontend
            - backend

    result:
        container_name: result
        build:
            dockerfile: ./result/Dockerfile
        ports:
            - "5001:80"
        restart: on-failure
        networks:
            - frontend
            - backend

    worker:
        container_name: worker
        build:
            dockerfile: ./worker/Dockerfile
        restart: on-failure
        networks:
            - backend

    redis:
        container_name: redis
        image: redis
        networks:
            - backend

    db:
        container_name: db
        image: postgres
        networks:
            - backend
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
networks:
    frontend:
    backend: