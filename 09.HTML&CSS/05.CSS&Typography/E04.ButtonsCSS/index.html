<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="button-area">
        <a class="button">
            Learn More
        </a>
        <button class="button">
            Learn More
        </button>
        <button class="button hover">
            Learn More
        </button>
    </div>

    <h2>Filled Buttons</h2>
    <div class="button-area">
        <a class="button fill">
            Learn More
        </a>
        <button class="button fill">
            Learn More
        </button>
        <button class="button fill hover">
            Learn More
        </button>
    </div>

    <h2>Icon buttons</h2>
    <div class="button-area">
        <a class="button fill">
            <i class="fas fa-download"></i>
            Download
        </a>
        <button class="button fill">
            <i class="fas fa-download"></i>
            Download
        </button>
        <button class="button fill hover">
            <i class="fas fa-download"></i>
            Download
        </button>
    </div>
</body>

</html>
